---
layout: default
---

<div class="book">
    <img src="/img/books/{{ page.isbn }}.jpg" alt="{{ page.title }}" class="book-cover">
    <div class="description">
        <h1 class="title">{{ page.title }}</h1>
        <ul class="stores">
        {%- for store in page.stores %}
            <li><a href="{{ store.url }}" target="_blank">{% include buttons/{{ store.class }}.svg  %}</a></li>
        {%- endfor %}
        </ul>
    </div>
</div>
<article>
    {{ content }}
    <p class="metadata">Il volume Ã¨ uscito per {{ page.publisher }} nel {{ page.published | date: "%Y" }}. ISBN: {{ page.isbn }}</p>
</article>

<aside id="altro">
    <ul>
        {%- assign pages = site.pages | sort: "title" %}
        {%- for strange_page in pages %}
        {%- if strange_page.menu == "footer" %}
        <li><a href="{{ strange_page.permalink }}">{{ strange_page.title }}</a></li>
        {%- endif %}
        {%- endfor %}
    </ul>
</aside>
